        <main>
            <!-- Photo Editor -->
            <section>
                <div id="editor" class="display-5 text-muted ms-5 mb-3">Editor</div>
                <div class="container py-3 px-5 border border-3 rounded text-center shadow bg-light">
                    <!-- Nav pills -->
                    <ul class="nav nav-pills mb-3 justify-content-center d-inline-flex rounded border border-2" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">

                    <div class="tab-content" id="pills-tabContent" style="pointer-events: none; opacity: 0.4;">
                        <!-- Tools -->
                        <div class="tab-pane fade show active" id="pills-tools">
                            <div class="justify-content-center align-items-center d-inline rounded">
                                <form class="row g-3 justify-content-center align-items-center">
                                    <!-- Select a tool-->
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Tool:</span>
                                            <select id="tools" class="form-select bg-light">
                                                <option selected value="crop">Crop</option>
                                                <option value="rotate">Rotate</option>
                                                <option value="flip">Flip</option>
                                                <option value="text">Text</option>
                                                <option value="watermark">Watermark</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <!-- Crop -->
                                    <div class="tool crop col-5">
                                        <div class="input-group">
                                            <span class="input-group-text">Box:</span>
                                            <input class="form-control" type="number" id="crop_left" placeholder="Left">
                                            <input class="form-control" type="number" id="crop_top" placeholder="Top">
                                            <input class="form-control" type="number" id="crop_right" placeholder="Right">
                                            <input class="form-control" type="number" id="crop_bottom" placeholder="Bottom">
                                        </div>
                                    </div>
                                    
                                    <!-- Rotate -->
                                    <div class="col-2 rotate tool">
                                        <input class="form-control" type="number" placeholder="Angle">
                                    </div>
                                    
                                    <!-- Flip -->
                                    <div class="col-auto flip tool">
                                        <div class="input-group">
                                            <span class="input-group-text">Axis:</span>
                                            <select id="axis" class="form-select bg-light">
                                                <option selected value="0">Horizontal</option>
                                                <option value="1">Vertical</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <!-- text -->
                                    <div class="col-2 text tool">
                                        <input class="form-control" type="text" placeholder="text">
                                    </div>
                                    <div class="col-1 text tool">
                                        <input class="form-control" type="text" placeholder="Font">
                                    </div>
                                    <div class="col-1 text tool" style="width: 10%">
                                        <div class="input-group">
                                            <span class="input-group-text">Color:</span>
                                            <input type="color" class="form-control form-control-color" id="textcolor" value="#000000" title="Text color?">
                                        </div>
                                    </div>
                                    <div class="col-auto text tool">
                                        <div class="input-group">
                                            <span class="input-group-text">Postion:</span>
                                            <select id="text_postion" class="form-select bg-light">
                                                <option selected value="top-left">Top-Left</option>
                                                <option value="top-center">Top-Center</option>
                                                <option value="top-right">Top-Right</option>
                                                <option value="middle-left">Middel-Left</option>
                                                <option value="middle-center">Middle-Center</option>
                                                <option value="middle-right">Middle-Right</option>
                                                <option value="bottom-left">Bottom-Left</option>
                                                <option value="bottom-center">Bottom-Center</option>
                                                <option value="bottom-right">Bottom-Right</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <!-- Watermark -->
                                    <div class="col-auto watermark tool">
                                        <input class="form-control" type="file" id="watermark_file">
                                    </div>
                                    <div class="col-2 watermark tool">
                                        <input class="form-control" type="number" id="opacity" placeholder="Opacity">
                                    </div>
                                    <div class="col-auto watermark tool">
                                        <div class="input-group">
                                            <span class="input-group-text">Postion:</span>
                                            <select id="watermark_postion" class="form-select bg-light">
                                                <option selected value="top-left">Top-Left</option>
                                                <option value="top-center">Top-Center</option>
                                                <option value="top-right">Top-Right</option>
                                                <option value="middle-left">Middel-Left</option>
                                                <option value="middle-center">Middle-Center</option>
                                                <option value="middle-right">Middle-Right</option>
                                                <option value="bottom-left">Bottom-Left</option>
                                                <option value="bottom-center">Bottom-Center</option>
                                                <option value="bottom-right">Bottom-Right</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-1">
                                        <button class="btn btn-outline-primary" type="submit">Apply</button>
                                    </div>
                                </form>
                            </div>

                        <!-- Filters-->
                        <div class="tab-pane fade" id="pills-filters">
                            <div class="justify-content-center align-items-center d-inline rounded">
                                <form class="row g-3 justify-content-center align-items-center" action="javascript:void(0);">
                                    <!-- Select a Filter-->
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <span class="input-group-text">Filter:</span>
                                            <select id="filters" class="form-select bg-light">
                                                <option selected value="brightness">Brightness</option>
                                                <option value="contrast">Contrast</option>
                                                <option value="saturation">Saturation</option>
                                                <option value="vibrance">Vibrance</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- brightness -->
                                    <div class="filter brightness col-auto">
                                        <span class="tt" data-bs-placement="bottom" title="Value">
                                            <div class="input-group border rounded">
                                                <button class="btn btn-primary" onclick="brightness('-')">-</button>
                                                <input type="text" class="form-control text-center" style="width: 50px;" value="0" id="brightness_value">
                                                <button class="btn btn-primary" onclick="brightness('+')">+</bu1tton>
                                            </div>
                                        </span>
                                    </div>

                                    <!-- contrast -->
                                    <div class="filter contrast col-auto">
                                        <span class="tt" data-bs-placement="bottom" title="Value">
                                            <div class="input-group border rounded">
                                                <button class="btn btn-primary" onclick="contrast('-')">-</button>
                                                <input type="text" class="form-control text-center" style="width: 50px;" value="0" id="contrast_value">
                                                <button class="btn btn-primary" onclick="contrast('+')">+</bu1tton>
                                            </div>
                                        </span>
                                    </div>

                                    <!-- saturation -->
                                    <div class="filter saturation col-auto">
                                        <span class="tt" data-bs-placement="bottom" title="Value">
                                            <div class="input-group border rounded">
                                                <button class="btn btn-primary" onclick="saturation('-')">-</button>
                                                <input type="text" class="form-control text-center" style="width: 50px;" value="0" id="saturation_value">
                                                <button class="btn btn-primary" onclick="saturation('+')">+</bu1tton>
                                            </div>
                                        </span>
                                    </div>

                                    <!-- vibrance -->
                                    <div class="filter vibrance col-auto">
                                        <span class="tt" data-bs-placement="bottom" title="Value">
                                            <div class="input-group border rounded">
                                                <button class="btn btn-primary" onclick="vibrance('-')">-</button>
                                                <input type="text" class="form-control text-center" style="width: 50px;" value="0" id="vibrance_value">
                                                <button class="btn btn-primary" onclick="vibrance('+')">+</bu1tton>
                                            </div>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
